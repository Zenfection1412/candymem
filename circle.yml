machine:
  environment:
    ANDROID_HOME: /home/ubuntu/android
dependencies:
  pre:
    - ./extra/scripts/circle.sh
    - ant setup
  post:
    - ant dist
    - ant debug
  cache_directories:
    - ~/.android
    - ~/android

general:
  artifacts:
    - bin/*-debug.apk
    - bin/*-release.apk
    - ./*_app.jar
  branches:
    only:
      - master
